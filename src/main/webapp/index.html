<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.8/i18n/angular-locale_da.js"></script>
        <script src="angular.js"></script>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <style>
            .table, .th, .td{
                border: 1px solid #999;
                box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);

            }
            .table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .th, .td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li><a>Hjem</a></li>
                <li><a>Info</a></li>
            </ul>
        </div>

        <div class="container">
            <p>Container</p>
            <label for="1">Afrejse: <select id="1"></select></label>
            <label for="2">Destination: <select id="2"></select></label>
            <label for="3">Afgang: <input type="date" id="3"></label>
            <label for="4">Hjemkomst: <input type="date" id="4"></label>
            <button id="myButton">VÃ¦lg</button> 

            <table class="table">
                <thead>
                    <tr>
                        <th>Airline</th>
                        <th>Flight ID</th>
                        <th>Number of seats</th>
                        <th>Date</th>
                        <th>Total price</th>
                        <th>Travel time</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Flight Number</th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="f in data.flights">
                        <td>{{data.airline}}</td>
                        <td>{{f.flightID}}</td>
                        <td>{{f.numberOfSeats}}</td>
                        <td>{{f.date}}</td>
                        <td>{{f.totalPrice}}</td>
                        <td>{{f.traveltime}}</td>
                        <td>{{f.origin}}</td>
                        <td>{{f.destination}}</td>
                        <td>{{f.flightNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
